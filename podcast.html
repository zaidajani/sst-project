<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Human resources - podcast</title>
    <link
      href="https://bootswatch.com/5/zephyr/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary"
      style="user-select: auto"
    >
      <div class="container-fluid" style="user-select: auto">
        <a class="navbar-brand" href="/" style="user-select: auto"
          >Human Resources</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="user-select: auto"
        >
          <span class="navbar-toggler-icon" style="user-select: auto"></span>
        </button>

        <div
          class="collapse navbar-collapse"
          id="navbarColor01"
          style="user-select: auto"
        >
          <ul class="navbar-nav me-auto" style="user-select: auto">
            <li class="nav-item" style="user-select: auto">
              <a class="nav-link" href="/" style="user-select: auto">Home</a>
            </li>
            <li class="nav-item" style="user-select: auto">
              <a class="nav-link" href="/cheatSheet.html" style="user-select: auto">CheatSheet</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#" style="user-select: auto">Podcast</a>
            </li>
            <li class="nav-item" style="user-select: auto">
              <a class="nav-link" href="/about.html" style="user-select: auto">About</a>
            </li>
            <li class="nav-item" style="user-select: auto">
              <a class="nav-link" href="/contact.html" style="user-select: auto">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="player">
        <div class="details">
          <div class="now-playing">PLAYING x OF y</div>
          <div class="track-art"></div>
          <div class="track-name">Track Name</div>
          <div class="track-artist">Track Artist</div>
        </div>
        <div class="buttons">
          <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
          <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
          <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
        </div>
        <div class="slider_container">
          <div class="current-time">00:00</div>
          <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
          <div class="total-duration">00:00</div>
        </div>
        <div class="slider_container">
          <i class="fa fa-volume-down"></i>
          <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
          <i class="fa fa-volume-up"></i>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
